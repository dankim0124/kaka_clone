<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Index| Kakao Talk</title>

    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://kit.fontawesome.com/2ee5ff1c21.js"></script>
  </head>
  <body class="chats__body">
    <div class="fixed-top">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock">11:11</span>
        </div>
        <div class="status-bar__column">
          <i class="far fa-clock"></i>
          <i class="fas fa-volume-up"></i>
          <i class="fas fa-wifi"></i>
          <span class="battery">100% <i class="fas fa-battery-full"></i> </span>
        </div>
      </div>
      <header class="header">
        <div class="header__header-column">
          <a href="index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i>
          </a>
          <h1 class="header__title">Chat</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon"><i class="fas fa-search"></i></span>
          <span class="header__icon"><i class="fas fa-bars"></i></span>
        </div>
      </header>
    </div>
    <main class="chat-screen">
      <ul class="chat__messages">
        <span class="chat__timestamp">Wednesday Jury 10, 2019</span>
        <li class="incoming-message message">
          <img src="images/ttte.jpg" alt="" class="message__avatar  m-avatar" />
          <div class="message__content">
            <span class="message__author">TTTE</span>
            <div class="message__bubble">HI</div>
          </div>
        </li>

        <li class="sent-message message">
          <span class="message__timestamp"> </span>
          <div class="message__content">
            <div class="message__bubble">HI!~</div>
          </div>
        </li>
        <li class="incoming-message message">
          <img src="images/ttte.jpg" alt="" class="message__avatar  m-avatar" />
          <div class="message__content">
            <span class="message__author">TTTE</span>
            <div class="message__bubble">1!</div>
          </div>
        </li>

        <li class="sent-message message">
          <span class="message__timestamp"> </span>
          <div class="message__content">
            <div class="message__bubble">2!~</div>
          </div>
        </li>
        <li class="incoming-message message">
          <img src="images/ttte.jpg" alt="" class="message__avatar  m-avatar" />
          <div class="message__content">
            <span class="message__author">TTTE</span>
            <div class="message__bubble">3!</div>
          </div>
        </li>

        <li class="sent-message message">
          <span class="message__timestamp"> </span>
          <div class="message__content">
            <div class="message__bubble">4!~</div>
          </div>
        </li>
        <li class="incoming-message message">
          <img src="images/ttte.jpg" alt="" class="message__avatar  m-avatar" />
          <div class="message__content">
            <span class="message__author">TTTE</span>
            <div class="message__bubble">5!</div>
          </div>
        </li>

        <li class="sent-message message">
          <span class="message__timestamp"> </span>
          <div class="message__content">
            <div class="message__bubble">6!~</div>
          </div>
        </li>
      </ul>
    </main>

    <div class="chat__write--container">
      <input type="text" placeholder="Send message" class="chat__write" />

      <div class="chat__icon-left chat-icon">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__icon-right chat-icon">
        <i class="far fa-smile-wink"></i> <i class="fas fa-microphone"></i>
      </div>
    </div>
    <div class="blockMessage">
      <span> PLEASE MAKE PAGE SMALL!! </span>
    </div>
  </body>
</html>
