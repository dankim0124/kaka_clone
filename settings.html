<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Friends| Kakao Talk</title>

    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://kit.fontawesome.com/2ee5ff1c21.js"></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">11:11</span>
      </div>
      <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <i class="fas fa-volume-up"></i>
        <i class="fas fa-wifi"></i>
        <span class="battery">100% <i class="fas fa-battery-full"></i> </span>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <a href="more.html" class="header__back-btn">
          <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="header__title">Chats</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon"><i class="fas fa-search"></i></span>
      </div>
    </header>
    <main class="settings">
      <section class="settings__sections">
        <ul class="settings__setting">
          <li class="settings__setting">
            <span class="settings__icon"><i class="fas fa-lock"></i> </span>
            <span class="settings__title">Privacy</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="far fa-bell"></i>
            </span>
            <span class="settings__title">Notifications</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="far fa-user"></i>
            </span>
            <span class="settings__title">Friends</span>
          </li>
        </ul>
      
        <section class="settings__sections">
                <ul class="settings__list">
                  <li class="settings__setting">
                    <span class="settings__icon"><i class="fas fa-lock"></i> </span>
                    <span class="settings__title">Privacy</span>
                  </li>
                  <li class="settings__setting">
                    <span class="settings__icon">
                      <i class="far fa-bell"></i>
                    </span>
                    <span class="settings__title">Notifications</span>
                  </li>
                  <li class="settings__setting">
                    <span class="settings__icon">
                      <i class="far fa-user"></i>
                    </span>
                    <span class="settings__title">Friends</span>
                  </li>
                </ul>
              </section>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <div class="nav__badge">8</div>
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="blockMessage">
      <span> PLEASE MAKE PAGE SMALL!! </span>
    </div>
  </body>
</html>
